<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register • ShopNow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a class="logo" href="home.html">ShopNow</a>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-card">
      <h3 style="margin:0 0 8px 0">Create account</h3>
      <form action="#" method="post">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="phone">Mobile</label>
        <input id="phone" name="phone" type="tel" placeholder="Optional">

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <div style="margin-top:14px; text-align:right">
          <input class="btn" type="submit" value="Create account">
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">© 2025 ShopNow — Simple, small, honest shopping.</footer>
</body>
</html>

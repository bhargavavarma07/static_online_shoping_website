<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login • ShopNow</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <a class="logo" href="home.html">ShopNow</a>
    <nav class="nav">
      <a href="home.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Register</a>
    </nav>
  </header>

  <main class="container">
    <div class="form-card">
      <h3 style="margin:0 0 8px 0">Sign in</h3>
      <form action="#" method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>

        <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end;">
          <a href="#" style="align-self:center; font-size:13px; color:#666; text-decoration:none">Forgot?</a>
          <input class="btn" type="submit" value="Continue">
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">© 2025 ShopNow — Simple, small, honest shopping.</footer>
</body>
</html>
